<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>유품정리 자동견적 계산기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label, select, input {
      display: block;
      margin: 12px 0;
      font-size: 14px;
    }
    input[type="number"], select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #e74c3c;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <h2>🪦 유품정리 자동 견적</h2>
  
  <label>평수:
    <input type="number" id="size" placeholder="예: 20 (평)">
  </label>
  
  <label>난이도:
    <select id="difficulty">
      <option value="1">보통</option>
      <option value="1.3">어려움</option>
      <option value="1.6">매우 어려움</option>
    </select>
  </label>
  
  <label>
    <input type="checkbox" id="disposal"> 폐기물 처리 (+20만원)
  </label>
  
  <label>
    <input type="checkbox" id="archive"> 디지털 아카이브 (+10만원)
  </label>
  
  <button onclick="calc()">견적 계산하기</button>
  
  <p id="result">예상 견적을 확인하세요.</p>

  <div class="footer">
    ※ 실제 금액은 현장 상황에 따라 달라질 수 있습니다.<br>
    상담 문의: <a href="https://pf.kakao.com" target="_blank">카카오톡 채널</a>
  </div>

  <script>
    function calc(){
      let size = document.getElementById("size").value;
      let diff = parseFloat(document.getElementById("difficulty").value);
      let disposal = document.getElementById("disposal").checked ? 200000 : 0;
      let archive = document.getElementById("archive").checked ? 100000 : 0;
      
      if (!size || size <= 0) {
        document.getElementById("result").innerHTML = "평수를 입력해주세요.";
        return;
      }
      
      let base = size * 30000; // 평당 3만원 가정
      let total = base * diff + disposal + archive;
      
      document.getElementById("result").innerHTML = 
        "💰 예상 견적: " + total.toLocaleString() + " 원 (VAT 별도)";
    }
  </script>
</body>
</html>
